<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nuestro Valentine Especial! 💌</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@400;700&family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <h1>Para mi persona favorita 🌸</h1>
            <div class="line"></div>
        </div>
        
        <div class="content">
            <p class="message">Te amo con toda mi vida.<br>¿Me regalas este 14 de febrero en <span class="highlight">Chotto Matte</span>?</p>
            
            <div class="poema">
                <p>"Si el amor fuera un ramen,<br>tendría tu nombre,<br>porque eres el caldo<br>que le da sabor a mis días." 🍜</p>
            </div>
        </div>

        <div class="buttons">
            <button id="siBtn">¡Sí, mi amorcito! 💖</button>
            <button id="noBtn">No (intenta tocarme)</button>
        </div>
    </div>

    <div class="corazon-oculto">❤️</div>
    <script src="script.js"></script>
</body>
</html>
